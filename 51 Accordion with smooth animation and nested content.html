<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion with smooth animation</title>

    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .accordion-container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .accordion-item {
            border-bottom: 1px solid #eee;
        }


        .accordion-header {
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .accordion-header:hover {
            background-color: #0056b3;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            background-color: #f5f5f5;
            padding: 0 15px;
            transition: max-height 0.5s ease;
        }

        .accordion-content p {
            margin: 10px;
        }

        .accordion-content.open {
            padding: 15px;
            max-height: 300px;
        }

        .nested-accordeon {
            margin: 20px;
        }
    </style>

</head>

<body>
    <div class="accordion-container">
        <div class="accordion-item">
            <div class="accordion-header" id="accordionHeader">Section 1</div>
            <div class="accordion-content">
                <p>This is the content for section 1</p>
                <div class="nested-accordeon">
                    <div class="accordion-header">Nested section 1.1</div>
                    <div class="accordion-content">
                        <p>This is the content for Nested section 1.1</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" id="accordionHeader">Section 2</div>
            <div class="accordion-content">
                <p>This is the content for section 2</p>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" id="accordionHeader">Section 3</div>
            <div class="accordion-content">
                <p>This is the content for section 3</p>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll(".accordion-header").forEach(header => {
            header.addEventListener("click", () => {
                const content = header.nextElementSibling;
                content.classList.toggle("open");

                if (content.classList.contains("open")) {
                    content.style.maxHeight = content.scrollHeight + "px";
                } else {
                    content.style.maxHeight = "0";
                }
            });
        });
    </script>

</body>

</html>
