<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate elements on scroll</title>
</head>

<body>
    <style>
        .hidden {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 2s, transform 0.5s;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

    <div class="task"
        style="margin: 100px auto 50px; max-width: 500px; background-color: beige; padding: 20px; border-radius: 20px;">

        <div>
            <b>Objective</b>: Animate elements when they enter the viewport during scrolling.
        </div>
        <div>
            <b>Instructions</b>:
            <ul>
                <li>Create multiple elements with hidden content.</li>
                <li>Apply a CSS animation when they enter the viewport.</li>
            </ul>
        </div>
    </div>

    <div class="hidden" style="height: 100px; background-color: coral; margin-top: 400px;">Content 1</div>
    <div class="hidden" style="height: 100px; margin-top: 400px; display: flex; justify-content: center;">
        <img src="img/koala_3069172.png" alt="" style="height: 100px;">
    </div>
    <div class="hidden" style="height: 100px; background-color: coral; margin-top: 400px;">Content 2</div>
    <!-- Add more hidden elements if needed -->
    <div style="height: 2000px; background-color: white;"></div>

    <script>
        const hiddenElements = document.querySelectorAll(".hidden");

        const animateOnScroll = () => {
            hiddenElements.forEach(elem => {
                if (elem.getBoundingClientRect().top < window.innerHeight && elem.getBoundingClientRect().bottom > 0) {
                    elem.classList.add("visible");
                }
            });
        };

        window.addEventListener("scroll", animateOnScroll);
    </script>

</body>

</html>
