<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamic header on scroll</title>
</head>

<body>

    <div class="task" style="margin: 100px auto 50px; max-width: 500px; background-color: beige; padding: 20px; border-radius: 20px;">
        <div>
            <b>Objective</b>: Change the header style when the user scrolls past a certain point.
        </div>
        <div>
            <b>Instructions</b>:
            <ul>
                <li>Create a header element.</li>
                <li>Change its style based on the scroll position.</li>
            </ul>
        </div>
    </div>

    <header id="header"
        style="position: fixed; top: 0; width: 100%; padding: 20px; background-color: aqua; transition: background-color 0.5s; z-index: 1000;">
        Header</header>
    <div style="height: 2000px; background-color: lightgray; padding: 20px; font-size: 30px;">Scroll down</div>

    <script>
        const header = document.getElementById("header");

        window.addEventListener("scroll", () => {
            if (window.pageYOffset > 100) {
                header.style.background = "blue";
                header.style.border = "solid darkblue";
                header.style.color = "white";
                
            } else {
                header.style.background = "aqua";
                header.style.border = "";
                header.style.color = "black";
            }
        })
    </script>
</body>

</html>
