<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double-Click to Hide Element</title>
</head>

<body>

    <div class="task"
        style="margin: 100px auto 50px; max-width: 500px; background-color: beige; padding: 20px; border-radius: 20px;">
        <div>
            <b>Objective</b>: Hide a div when it is double-clicked.
        </div>
        <div>
            <b>Instructions</b>:
            <ul>
                <li>Create a div element.</li>
                <li>Use the dblclick event to hide the div.</li>
            </ul>
        </div>
    </div>

    <div class="hide-div" id="hide-div" style="width: 200px; height: 200px; background-color: coral; margin: 0 auto; font-family: 'Courier New', Courier, monospace; font-size: 25px; display: flex; justify-content: center; align-items: center; padding: 20px;">Double-click to
        hide me!</div>

    <script>
        let hideDiv = document.getElementById("hide-div");

        hideDiv.addEventListener("dblclick", (event) => {

            hideDiv.style.display = "none";
        })
    </script>

</body>

</html>
