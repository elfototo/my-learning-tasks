<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading IMG</title>
</head>

<body>
    <div class="task"
        style="margin: 100px auto 50px; max-width: 500px; background-color: beige; padding: 20px; border-radius: 20px;">

        <div>
            <b>Objective</b>: Implement lazy loading for images to improve page performance.
        </div>
        <div>
            <b>Instructions</b>:
            <ul>
                <li>Create multiple image elements with a data-src attribute.</li>
                <li>Load the image source when the image comes into the viewport.</li>
            </ul>
        </div>
    </div>

    <div style="height: 700px; background-color: lightgray; display: flex; justify-content: center; align-items: center;">
        <img class="lazy" data-src="img/loading_248958.png" alt="Image 1"
            style="margin-top: 300px; width: 80px;">
        <img class="lazy" data-src="img/loading_248958.png" alt="Image 2"
            style="margin-top: 300px; width: 80px; margin-left: 50px;">
        <!-- Add more lazy-loaded images if needed -->
    </div>

    <script>
        const lazyImages = document.querySelectorAll(".lazy");

        const lazyLoad = () => {
            lazyImages.forEach(img => {
                if (img.getBoundingClientRect().top < window.innerHeight && img.getBoundingClientRect().bottom > 0 && !img.src) {
                    img.src = img.dataset.src;
                }
            });
        };

        window.addEventListener("scroll", lazyLoad);
        window.addEventListener("resize", lazyLoad);
        window.addEventListener("orientationchange", lazyLoad);
    </script>

</body>

</html>
