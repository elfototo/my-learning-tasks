<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change background-color</title>
</head>

<body>
    <div class="task"
        style="margin: 100px auto 50px; max-width: 500px; background-color: beige; padding: 20px; border-radius: 20px;">
        <div>
            <b>Objective</b>: Display the mouse coordinates inside a div when the mouse moves over it.
        </div>
        <div>
            <b>Instructions</b>:
            <ul>
                <li>Create a div element.</li>
                <li>Use the mouseover and mouseout event to display the mouse coordinates inside the div.</li>
            </ul>
        </div>
    </div>

    <div id="hover-div" style="width: 200px; height: 200px; background-color: lightblue;">Hover over me!</div>


    <script>
        let element = document.getElementById("hover-div");

        element.addEventListener("mouseover", (event) => {
            element.style.backgroundColor = "pink";
        });
        element.addEventListener("mouseout", (event) => {
            element.style.backgroundColor = "lightblue";
        })


    </script>
</body>

</html>
