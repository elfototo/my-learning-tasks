<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight div On Mouse Over</title>
</head>

<body>
    <div class="task" style="margin: 100px auto 50px; max-width: 500px; background-color: beige; padding: 20px; border-radius: 20px;">
        <div>
            <b>Objective</b>: Highlight a div when the mouse is over it.
        </div>
        <div>
            <b>Instructions</b>:
            <ul>
                <li>Create multiple div elements.</li>
                <li>Use the mouseover and mouseout events to highlight and unhighlight the div.</li>
            </ul>
        </div>
    </div>

    <div class="highlight-div" style="width: 500px; height: 100px; background-color: lightgoldenrodyellow; margin: 20px auto 0; display: flex; justify-content: center; align-items: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 25px;">HOVER 1</div>
    <div class="highlight-div" style="width: 500px; height: 100px; background-color: lightgoldenrodyellow; margin: 20px auto 0; display: flex; justify-content: center; align-items: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 25px;">HOVER 2</div>

    <script>

        document.addEventListener("mouseover", (event) => {
            if (event.target.classList.contains("highlight-div")) {
                event.target.style.backgroundColor = "coral";
                event.target.style.color = "white";
            }
        });
        document.addEventListener("mouseout", (event) => {
            if (event.target.classList.contains("highlight-div")) {
                event.target.style.backgroundColor = "lightgoldenrodyellow";
                event.target.style.color = "black";
            }
        });

    </script>

</body>

</html>
